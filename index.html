<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="./fontawesome-free-5.12.0-web/css/all.min.css"
        />
    </head>
    <body>
        <div class="slider-container">
            <div class="slide">
                <img src="./img-1.jpeg" alt="Slider-1" />
                <h1>1</h1>
            </div>
        </div>

        <div class="slide-container">
            <div class="slide">
                <h1>2</h1>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <h1>3</h1>
            </div>
        </div>

        <div class="slide-container">
            <div class="slide">
                <img src="./person-1.jpeg" class="person-img" alt="Slider-1" />
                <h1>4</h1>
            </div>
        </div>

        <div class="btn-container">
            <button type="button" class="prevBtn">
                prev
            </button>
        </div>

        <div class="btn-container">
            <button type="button" class="nextBtn">
                next
            </button>
        </div>

        <h1>slider project</h1>

        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
